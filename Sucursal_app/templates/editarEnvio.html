{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
  <div class="col-md-4 offset-md-4">
    <!-- La tarjeta card -->
    <div class="card">
      <div class="card-body">
        <form action="/editarEnvio/" method="POST"> {% csrf_token %}
          <div class="form-group">
            <input type="text" id="txtid_sucursal" name="txtid_sucursal" class="form-control" value="{{misenvios.id_sucursal}}" minLength="6" maxLength="6" readonly required>
          </div>
          <div class="form-group">
            <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{misenvios.nombre}}" maxLength="100" required>
          </div>
          <div class="form-group">
            <input type="text" id="txtdireccion" name="txtdireccion" class="form-control" value="{{misenvios.direccion}}" maxLength="100" required>
          </div>
          <div class="form-group">
            <input type="number" id="txttelefono" name="txttelefono" class="form-control" value="{{misenvios.telefono}}" required>
          </div>
          <div class="form-group">
            <input type="text" id="txtciudad" name="txtciudad" class="form-control" value="{{misenvios.ciudad}}" maxLength="100" required>
          </div>
          <div class="form-group">
            <input type="text" id="txtestado" name="txtestado" class="form-control" value="{{misenvios.estado}}" required>
          </div>
          <div class="form-group">
            <input type="text" id="txtcodigo_postal" name="txtcodigo_postal" class="form-control" value="{{misenvios.codigo_postal}}" required>
          </div>
          <div class="form-group py-2">
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
