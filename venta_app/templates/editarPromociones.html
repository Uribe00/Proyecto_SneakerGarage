{% extends "base.html" %}

{% block cuerpo %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h1>Editar Ventas</h1>
        <div class="card">
            <div class="card-body">
                <form action="/editarPromocion/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="number" id="txtid_ventas" name="txtid_ventas" class="form-control" value="{{ mispromociones.id_ventas }}" minLength="6" maxLength="6" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtcantidad" name="txtcantidad" class="form-control" value="{{ mispromociones.cantidad }}" maxLength="100" required>
                    </div>
                    <div class="form-group">
                        <textarea id="txtprecio_total" name="txtprecio_total" class="form-control" value="{{ mispromociones.precio_total }}" required>
                    </div>
                    <div class="form-group">
                        <input type="date" id="txtventa_fecha" name="txtventa_fecha" class="form-control" value="{{ mispromociones.venta_fecha }}" required>
                    </div>
                    <div class="form-group">
                        <input type="txt" id="txtmetodo_pago" name="txtmetodo_pago" class="form-control" value="{{ mispromociones.metodo_pago }}" required>
                    </div>
                    <div class="form-group py-2">
                        <button type="submit" class="btn btn-warning">Actualizar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
